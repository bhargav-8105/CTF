<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <style>
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }
    .container {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 50px 60px;
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
      text-align: center;
      width: 320px;
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2.5rem;
      color: #3cf9ff;
      letter-spacing: 1.5px;
    }
    .btn {
      display: inline-block;
      margin: 8px 12px;
      padding: 12px 36px;
      font-size: 18px;
      color: #121212;
      background: #3cf9ff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 30px rgba(60, 249, 255, 0.5);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #2bc1d9;
      box-shadow: 0 0 40px #2bc1d9;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Secure API</h1>
    <a href="{{ url_for('register_view') }}" class="btn">Register</a>
    <a href="{{ url_for('login_view') }}" class="btn">Login</a>
  </div>
</body>
</html>
