<!doctype html>
<html lang="en">
<head>
  <title>Register</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f5fc;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      padding: 32px 28px;
      min-width: 320px;
      max-width: 400px;
      text-align: center;
    }
    .form-container h1 {
      color: #2255a4;
      margin-bottom: 24px;
      font-weight: 700;
    }
    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 94%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #d0d9e8;
      border-radius: 6px;
      font-size: 16px;
    }
    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #2255a4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .form-container input[type="submit"]:hover {
      background: #123476;
    }
    .form-container a {
      color: #123476;
      text-decoration: none;
      font-size: 15px;
    }
    .form-container p {
      color: #e74c3c;
      font-size: 14px;
      margin: 6px 0 0 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Register</h1>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Register">
    </form>
    <p>{{ message }}</p>
    <a href="{{ url_for('home') }}">Go Home</a>
  </div>
</body>
</html>
